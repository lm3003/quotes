<div class="container-fluid">

        <div class="col-12 card">
            <!--<img class="img-fluid card-img img-responsive"-->
                 <!--src="resources/img/Watercolor-Silver-Texture.jpg" alt="texture background">-->
            <div class="card-img-overlay text-center">
                <h1>Random Quotes</h1>
                <p class="lead" style="font-weight: 300;color: darkgreen;font-size: 150%"><strong>These are some of my
                    favorite quotes collected during my bachelors.
                    Hope you like them!</strong></p>
                <button class="btn btn-primary" type="button" id="new-quote">Get a quote</button>
                <hr style="border-top: 1px solid transparent">
                <div class="card mx-auto" style="width: 40rem;">
                    <div class="card-block" style="background-color: rgba(202,202,202,0.53);">
                        <blockquote class="blockquote">
                            <p class="mb-0" id="quote-lines">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                Integer posuere erat a ante.</p>
                            <footer class="blockquote-footer text-right" id="author">Someone famous in</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
